<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Enter details here</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
		integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
		crossorigin="anonymous"></link>
	<style>
body {
	background-color: #eee;
}

*[role="form"] {
	max-width: 530px;
	padding: 15px;
	margin: 0 auto;
	background-color: #fff;
	border-radius: 0.3em;
}

*[role="form"] h2 {
	margin-left: 5em;
	margin-bottom: 1em;
}
</style>
</h:head>
<h:body>
	<div class="container">
		<h:form class="form-horizontal" role="form">
			<div><h2>Registration Form</h2></div>
			<div class="form-group">
				<h:outputLabel for="name">Full Name
</h:outputLabel>
				<h:inputText class="form-control" value="#{RegisterBean.name}"
					id="name" required="true" requiredMessage="Name cannot be empty" validatorMessage="Name should contain letters">
					<f:validateRegex pattern="[a-zA-Z]+" />
				</h:inputText>
				<h:message for="name" id="a1" style="color:red"></h:message>
				
			</div>
			<div class="form-group">
				<h:outputLabel for="email">Email Address
</h:outputLabel>
				<h:inputText class="form-control" value="#{RegisterBean.email}"
					id="email" required="true"
					requiredMessage="Email address cannot be empty" validatorMessage="Format incorrect">
					<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
				</h:inputText>
				<span class="help-block">For e.g mary@abc.com</span>
				<h:message for="email" id="a2" style="color:red"></h:message>
			</div>
			<div class="form-group">
				<h:outputLabel for="uname">Username
</h:outputLabel>
				<h:inputText class="form-control" value="#{RegisterBean.uname}"
					id="uname" required="true" requiredMessage="Username is required">
				</h:inputText>
				<h:message for="uname" id="a3" style="color:red"></h:message>
			</div>
			<div class="form-group">
				<h:outputLabel for="password">Password
</h:outputLabel>
				<h:inputSecret class="form-control"
					value="#{RegisterBean.password}" id="password" required="true"
					requiredMessage="Password is required">
				</h:inputSecret>
				<h:message for="password" id="a4" style="color:red"></h:message>
			</div>
			<div class="form-group">
				<h:commandButton class="btn btn-primary" id="submit" value="submit" action="#{RegisterBean.register}"></h:commandButton>
			</div>
		</h:form>
		

	</div>
</h:body>
</html>
